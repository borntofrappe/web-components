  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dot-matrix-display</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      main {
        padding: 1rem;
        max-inline-size: 60ch;
        margin-inline: auto;
      }
    </style>
  </head>

    <main>

o o ooo ooo ooo  o </pre
        >
      </dot-matrix-display>
    </main>

    <script src="dot-matrix-display.js"></script>
  </body>
</html>
